<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Gallery</title>
</head>
<body onload="cargarBody();">
    <script src="galeria.js"></script>
    <h1>Image Gallery</h1>
    <h3>Rojas Aranda Jose Luis - 258177</h3>

    <div class="contendor_principal">
        <span>Numero de imagenes: </span>
        <input type="number" name="imagenes" id="num_imagenes" value="10" min="10" max="100" onchange="OnChangeNumber(this)">
        <div id="seccion_imagenes">
            <div class="row contendor_imagen">
                <div class="col-12">
                    <div id="cargando">Loading...</div>
                </div>
            </div>
        </div>

        <!--Mas paginas-->
        <div id="mas_paginas">
            <div class="pagina pagina_actual" onclick="ClickEnPagina(this);">1</div>
            <div class="pagina" onclick="ClickEnPagina(this);">2</div>
            <div class="pagina" onclick="ClickEnPagina(this);">3</div>
            <div class="pagina" onclick="ClickEnPagina(this);">Next ></div>
        </div>
    </div>

</body>
</html>
